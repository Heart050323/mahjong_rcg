<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀牌認識・点数計算システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .unified-photo-section {
            margin-bottom: 30px;
        }
        
        .photo-guide {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .guide-box {
            border: 3px dashed #ff6b6b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .guide-box h4 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .guide-box p {
            color: #666;
            font-size: 14px;
        }
        
        .preview-section {
            margin-top: 30px;
        }
        
        .preview-group {
            margin-bottom: 20px;
        }
        
        .preview-group h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        /* 画像編集エリアのスタイル */
        .image-editor {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        
        .image-editor h4 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .editor-container {
            position: relative;
        }
        
        .editor-image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        .crop-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .crop-box {
            position: absolute;
            border: 3px solid;
            border-radius: 8px;
            cursor: move;
            pointer-events: all;
            min-width: 100px;
            min-height: 80px;
        }
        
        .hand-crop {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            top: 50%;
            left: 10%;
            width: 80%;
            height: 30%;
        }
        
        .dora-crop {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
            top: 20%;
            left: 10%;
            width: 80%;
            height: 20%;
        }
        
        .crop-label {
            position: absolute;
            top: -25px;
            left: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .hand-crop .crop-label {
            color: #ff6b6b;
        }
        
        .dora-crop .crop-label {
            color: #4ecdc4;
        }
        
        .crop-handles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border: 2px solid;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .hand-crop .handle {
            border-color: #ff6b6b;
        }
        
        .dora-crop .handle {
            border-color: #4ecdc4;
        }
        
        .handle.nw {
            top: -6px;
            left: -6px;
            cursor: nw-resize;
        }
        
        .handle.ne {
            top: -6px;
            right: -6px;
            cursor: ne-resize;
        }
        
        .handle.sw {
            bottom: -6px;
            left: -6px;
            cursor: sw-resize;
        }
        
        .handle.se {
            bottom: -6px;
            right: -6px;
            cursor: se-resize;
        }
        
        .editor-controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .crop-btn, .cancel-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .crop-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .photo-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .photo-area:hover {
            border-color: #ff6b6b;
            background-color: #f8f9fa;
        }

        .photo-area.dragover {
            border-color: #ff6b6b;
            background-color: #fff5f5;
        }

        .photo-area h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .photo-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .camera-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }

        .camera-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 12px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 30px;
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .calculate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .result-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .result-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .yaku-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .yaku-list h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .yaku-item {
            background: #f8f9fa;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .photo-section {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🀄 麻雀牌認識・点数計算システム</h1>
            <p>写真を撮って麻雀の点数を自動計算</p>
        </div>

        <div class="main-content">
            <form id="mahjongForm">
                <!-- 基本情報入力 -->
                <div class="form-section">
                    <h2>基本情報</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="riichi">立直</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="riichi" name="riichi">
                                <label for="riichi">立直を宣言している</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="winType">アガリ方</label>
                            <select id="winType" name="winType" required>
                                <option value="tsumo">ツモ</option>
                                <option value="ron">ロン</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="roundWind">場風</label>
                            <select id="roundWind" name="roundWind" required>
                                <option value="東">東</option>
                                <option value="南">南</option>
                                <option value="西">西</option>
                                <option value="北">北</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="playerWind">自風</label>
                            <select id="playerWind" name="playerWind" required>
                                <option value="東">東</option>
                                <option value="南">南</option>
                                <option value="西">西</option>
                                <option value="北">北</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 写真撮影エリア -->
                <div class="form-section">
                    <h2>牌の撮影</h2>
                    <div class="unified-photo-section">
                        <!-- 統合撮影エリア -->
                        <div class="photo-area" id="unifiedPhotoArea">
                            <h3>📷 麻雀牌を撮影</h3>
                            <p>一枚の写真で手牌とドラ表示牌を撮影してください</p>
                            <button type="button" class="camera-btn" onclick="openUnifiedCamera()">
                                📷 カメラで撮影
                            </button>
                            <button type="button" class="camera-btn" onclick="selectUnifiedFile()">
                                📁 ファイル選択
                            </button>
                            <input type="file" id="unifiedPhotoFile" class="file-input" accept="image/*">
                            
                            <!-- 画像編集エリア -->
                            <div class="image-editor" id="imageEditor" style="display: none;">
                                <h4>画像を編集して手牌とドラ表示牌を切り出してください</h4>
                                <div class="editor-container">
                                    <div class="editor-image-container">
                                        <img id="editorImage" style="max-width: 100%; height: auto;">
                                        <div class="crop-overlay">
                                            <div class="crop-box dora-crop" id="doraCropBox">
                                                <div class="crop-label">ドラ表示牌エリア</div>
                                                <div class="crop-handles">
                                                    <div class="handle nw"></div>
                                                    <div class="handle ne"></div>
                                                    <div class="handle sw"></div>
                                                    <div class="handle se"></div>
                                                </div>
                                            </div>
                                            <div class="crop-box hand-crop" id="handCropBox">
                                                <div class="crop-label">手牌エリア</div>
                                                <div class="crop-handles">
                                                    <div class="handle nw"></div>
                                                    <div class="handle ne"></div>
                                                    <div class="handle sw"></div>
                                                    <div class="handle se"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="editor-controls">
                                        <button type="button" class="crop-btn" onclick="cropImages()">✂️ 切り出し実行</button>
                                        <button type="button" class="cancel-btn" onclick="cancelCrop()">❌ キャンセル</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- プレビューエリア -->
                            <div class="preview-section">
                                <div class="preview-group">
                                    <h4>手牌プレビュー</h4>
                                    <div class="preview-container" id="handTilesPreview"></div>
                                </div>
                                <div class="preview-group">
                                    <h4>ドラ表示牌プレビュー</h4>
                                    <div class="preview-container" id="doraTilesPreview"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 計算ボタン -->
                <button type="submit" class="calculate-btn" id="calculateBtn">
                    🧮 点数計算を実行
                </button>

                <!-- ローディング -->
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>計算中...</p>
                </div>

                <!-- 結果表示 -->
                <div class="result-section" id="resultSection">
                    <h2>計算結果</h2>
                    <div class="result-grid">
                        <div class="result-card">
                            <h3>翻数</h3>
                            <div class="value" id="hanValue">-</div>
                        </div>
                        <div class="result-card">
                            <h3>符数</h3>
                            <div class="value" id="fuValue">-</div>
                        </div>
                        <div class="result-card">
                            <h3>点数</h3>
                            <div class="value" id="costValue">-</div>
                        </div>
                    </div>
                    <div class="yaku-list">
                        <h3>役</h3>
                        <div id="yakuList"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
